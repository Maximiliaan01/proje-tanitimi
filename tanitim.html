<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Tanı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">← Ana Sayfaya Dön</a>
        <h1>Beni Tanı</h1>
        <div class="password-container">
            <div class="password-box">
                <h2>Beni Tanımak İçin Şifre Gerekli</h2>
                <div class="password-input">
                    <input type="password" id="passwordInput" placeholder="Şifreyi giriniz">
                    <button onclick="checkPassword()">Giriş Yap</button>
                </div>
                <p id="errorMessage" class="error-message"></p>
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Şifre kontrolü (örnek şifre: "1234")
            if (password === "1234") {
                // Şifre doğruysa içeriği göster
                document.querySelector('.password-container').innerHTML = `
                    <div class="about-content">
                        <h2>Hakkımda</h2>
                        <p>Buraya kendiniz hakkında bilgiler ekleyebilirsiniz.</p>
                    </div>
                `;
            } else {
                // Şifre yanlışsa hata mesajı göster
                errorMessage.textContent = "Yanlış şifre! Lütfen tekrar deneyin.";
            }
        }
    </script>
</body>
</html>
