<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Projeleri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">← Ana Sayfaya Dön</a>
        <h1>Oyun Projeleri</h1>
        <div class="projects-grid">
            <div class="project-box" onclick="showProjectDetails('Derinlik', '8-12 kişilik çevrim içi bir rol yapma oyunu. Her oyuncu bir gemide rolünü gizler. Korsanlar, askerler ve tarafsız denizciler arasında geçen oyunda amaç hayatta kalmak ve takımını zafere ulaştırmak. Oyuncular görev yaparak güven kazanmaya çalışır, ama her an ihanete uğrayabilirler.\n\nKazanmak için yalnızca doğru kişiyle değil, doğru zamanda da konuşmalısın.', 'https://via.placeholder.com/400x300')">
                <div class="project-image">
                    <img src="https://via.placeholder.com/400x300" alt="Derinlik">
                </div>
                <h3>Derinlik</h3>
            </div>
            <div class="project-box" onclick="showProjectDetails('Karteli', 'Tatlı grafikli 2D strateji-kart oyunu. Gelen dalga dalga saldırıları durdurmak için üretim ve savunma kartlarını doğru sırayla yerleştiriyorsun. Her kart bir üretim hattı ya da savunma birimi. Kaynak yönetimi, taktiksel hamleler ve zamanlama çok önemli.\n\nKüçük görünüyor, ama büyük düşünmeni istiyor.', 'https://via.placeholder.com/400x300')">
                <div class="project-image">
                    <img src="https://via.placeholder.com/400x300" alt="Karteli">
                </div>
                <h3>Karteli</h3>
            </div>
            <div class="project-box" onclick="showProjectDetails('Son Koz', 'Kıyamet sonrası bir dünyada geçiyor. İnsanlık kontrolü kaybetti, üstün yaratıklar tarafından yönetiliyor. Bu yaratıkların güçleri özel kartlara hapsolmuş durumda. Oyuncular bu kartları toplayarak güçleniyor, savaşıyor ve zalim liderleri alt edip düzen kurmaya çalışıyor.\n\nGücünü doğru kullan, kartını son kozun yap.', 'https://via.placeholder.com/400x300')">
                <div class="project-image">
                    <img src="https://via.placeholder.com/400x300" alt="Son Koz">
                </div>
                <h3>Son Koz</h3>
            </div>
            <div class="project-box" onclick="showProjectDetails('Taht ve Yelken', 'Açık denizlerde geçen devasa çok oyunculu strateji oyunu. Geminle adaları keşfet, kaynak topla, donanmanı güçlendir, ama dikkat et: diğer oyuncular da krallıklarını kurmaya çalışıyor. Her ay sunucular sıfırlanıyor, her şey yeniden başlıyor.\n\nKaybeden, her şeyini kaybeder.', 'https://via.placeholder.com/400x300')">
                <div class="project-image">
                    <img src="https://via.placeholder.com/400x300" alt="Taht ve Yelken">
                </div>
                <h3>Taht ve Yelken</h3>
            </div>
            <div class="project-box" onclick="showProjectDetails('Zamanın Ötesi', '1900\'lü yıllardan bir dede, 2050 yılında uyanır. Torununun torunu ise geçmişte, 1900\'lü yıllarda. İki karakter birbirlerine yardım ederek bulundukları zamanda hayatta kalmaya çalışır. Geçmiş, gelecek, teknoloji ve tarih arasında zorlu bir bulmaca.\n\nBazen bir şeyleri anlamak için başka bir çağda yaşamak gerekir.', 'https://via.placeholder.com/400x300')">
                <div class="project-image">
                    <img src="https://via.placeholder.com/400x300" alt="Zamanın Ötesi">
                </div>
                <h3>Zamanın Ötesi</h3>
            </div>
            <div class="project-box" onclick="showProjectDetails('Gerçeklik Hatası', 'Her gün aynı işi yapan bir adam olarak oynuyorsun. Ama artık bir şeylerin ters gittiğini hissediyorsun. Rutinden sapınca simülasyon bozuluyor. Sistem seni kontrol altına almaya çalışıyor, ama çok geç... Hata oluştu. Yarık açıldı.\n\nGerçek olduğunu sandığın her şey, aslında sadece bir kod dizisiydi.', 'https://via.placeholder.com/400x300')">
                <div class="project-image">
                    <img src="https://via.placeholder.com/400x300" alt="Gerçeklik Hatası">
                </div>
                <h3>Gerçeklik Hatası</h3>
            </div>
            <div class="project-box" onclick="showProjectDetails('Kozların Gölgesi', 'Bir zamanlar barış için yaratılmış olan güç kartları, şimdi açgözlü liderlerin elinde savaşın aracı oldu. Sen ise bu düzeni değiştirmek isteyen isyancı bir kart savaşçısısın. Haritalarda görevleri tamamla, özel kartları ele geçir, güç hırsını dengele ve barışı yeniden sağla.\n\nGüçlü olan kazanmaz; en doğru hamleyi yapan kazanır.', 'https://via.placeholder.com/400x300')">
                <div class="project-image">
                    <img src="https://via.placeholder.com/400x300" alt="Kozların Gölgesi">
                </div>
                <h3>Kozların Gölgesi</h3>
            </div>
            <div class="project-box" onclick="showProjectDetails('Sis Çağı', 'Teknolojiden uzak, karanlık bir dünyada geçiyor. İnsanlık, geçmişin bilgilerini kaybetmiş. Sisli bir dünyada hayatta kalmaya çalışan bir grup insanın içinden sıyrılıp bilgiyi yeniden keşfetmeli ve ışığı geri getirmelisin.\n\nİlerlemek için geçmişi hatırla, kurtulmak için geleceği inşa et.', 'https://via.placeholder.com/400x300')">
                <div class="project-image">
                    <img src="https://via.placeholder.com/400x300" alt="Sis Çağı">
                </div>
                <h3>Sis Çağı</h3>
            </div>
        </div>
    </div>

    <div class="modal" id="projectModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div class="project-details">
                <div class="project-image">
                    <img src="" alt="Proje Görseli" id="modalImage">
                </div>
                <div class="project-info">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showProjectDetails(title, description, imageUrl) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('projectModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        // Modal dışına tıklandığında kapatma
        window.onclick = function(event) {
            const modal = document.getElementById('projectModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
